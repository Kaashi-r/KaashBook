<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashbook</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div id="entry-half">
            <div id="form-container">

                <div class="card my-1 bg-light">
                    <div>
                        <button class="btn btn-light m-1 p-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#cash-master" aria-expanded="false" aria-controls="cash-master"
                            id="cash-collapse-btn" onclick="toggleClass('cash-collapse-btn','active');">
                            <h2 class="m-0" id="the-cash">Cashbook</h2>
                        </button>
                    </div>

                    <div id="cash-master" class="collapse p-1 pt-0">

                        <form id="cash-form" data-cash-id="" onsubmit="return false">
                            <div class="input-group mb-1">
                                <span class="input-group-text">Name :</span>
                                <input class="form-control" type="text" id="cash-name" placeholder="Petty cash"
                                    required />
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-text">Symbol :</span>
                                <input class="form-control" type="text" id="cash-symbol" required />
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-text">Opening Date :</span>
                                <input class="form-control" type="date" id="open-date" required />
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-text">Opening Balance :</span>
                                <input class="form-control" id="open-bal" type="number" id="amount"
                                    placeholder="Enter amount" min="0" step="0.01" required />
                            </div>
                            <div class="button-group">
                                <span>
                                    <button type="submit" id="cash-btn" class="btn btn-primary mr-1"
                                        onclick="toggleClass('cash-master','show');">
                                        Update Cash
                                    </button>
                                </span>
                            </div>
                        </form>

                    </div>
                    <hr class="mx-2 my-1">
                    <div>
                        <div class="btn-group">
                            <button class="btn btn-light m-1 p-1" type="button" data-bs-toggle="collapse"
                                data-bs-target="#user-master" aria-expanded="false" aria-controls="user-master"
                                id="user-collapse-btn" onclick="toggleClass('user-collapse-btn','active')">
                                <h6 class="m-0" id="the-user">User</h6>
                            </button>

                        </div>
                    </div>
                    <div id="user-master" class="collapse px-1">
                        <form id="user-form" data-user-id="" onsubmit="return false">
                            <div class="input-group mb-1">
                                <span class="input-group-text">Name :</span>
                                <input class="form-control" type="text" id="user-name" placeholder="Your name"
                                    required />
                            </div>
                            <div class="button-group mb-1">
                                <span>
                                    <button type="submit" id="user-btn" class="btn btn-primary mr-1"
                                        onclick="toggleClass('user-master','show');">
                                        Update User
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card p-1 mb-1">
                    <form id="entry-form" data-id="" onsubmit="return false">
                        <h4 class="mt-2 mx-1">Enter transaction details</h4>


                        <div class="card mb-1 border-0 col-6">
                            <div id="types-group" class="btn-group" role="group">
                                <input type="radio" class="btn-check mr-1" name="types" id="rcpt" value="receipt"
                                    checked />
                                <label class="btn btn-outline-success" for="rcpt">Receipt</label>
                                <input type="radio" class="btn-check" name="types" id="pymt" value="payment" />
                                <label class="btn btn-outline-danger" for="pymt">Payment</label>
                            </div>
                        </div>

                        <div class="input-group mb-1">
                            <span class="input-group-text">Date :</span>
                            <input class="form-control" type="date" id="date" required autofocus />
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-text">Description : </span>
                            <input class="form-control" type="text" id="description" placeholder="Enter Details"
                                required />
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-text">Amount : </span>
                            <input class="form-control" type="number" id="amount" placeholder="Enter amount" required
                                min="0" step="0.01" />
                        </div>
                        <div class="button-group">
                            <span>
                                <button type="submit" id="submit-btn" class="btn btn-primary mr-1">
                                    Add Transaction
                                </button>
                            </span>
                            <span>
                                <button type="reset" id="reset-btn" class="btn btn-secondary">
                                    Reset
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="table-half">
            <div class="header-div">
                <table class="table table-bordered m-0">
                    <thead>
                        <tr>
                            <th class="col-3 text-center">Date</th>
                            <th class="col-6 text-center">Description</th>
                            <th class="col-3 text-center">Amount</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div id="transactions-div">
                <table id="transactions-table" class="table table-bordered m-0 table-striped">
                    <tbody id="transactions-tbody"></tbody>
                </table>
            </div>
            <div class="footer-div">
                <table class="table table-bordered m-0">
                    <tfoot>
                        <tr>
                            <td class="col-3"></td>
                            <td class="col-6 text-end">Closing Balance</td>
                            <td class="col-3 text-end" id="closing-balance">####</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-2">
                        <h1 class="modal-title fs-5" id="edit-modal-label">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-1">
                        <div class="mb-1">
                            <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal"
                                id="modal-edit-btn">Edit</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger w-100" id="modal-delete-btn"
                                data-bs-dismiss="modal">Delete</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>
    <script src="script.js"></script>
    <script src="bootstrap/popper.min.js"></script>

    <script src="bootstrap/bootstrap.min.js"></script>
    <script></script>
</body>

</html>
